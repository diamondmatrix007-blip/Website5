<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<!-- PARTICLES -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
body{
    margin:0;
    font-family:Poppins;
    background:#000;
    overflow:hidden;
    color:white;
}

/* particles bg */
#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
}

/* center box */
.login-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.7);
    padding:40px;
    border-radius:20px;
    text-align:center;
    backdrop-filter:blur(10px);
    box-shadow:0 0 40px #00ffcc44;
}

h1{
    margin-bottom:20px;
}

/* buttons */
.btn{
    display:block;
    width:250px;
    padding:14px;
    margin:15px auto;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    color:white;
}



/* custom cursor */
.cursor{
    width:20px;
    height:20px;
    border:2px solid #00ffcc;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    transform:translate(-50%,-50%);
    transition:0.05s;
    z-index:999;
}
</style>
</head>

<body>

<div id="particles-js"></div>
<div class="cursor"></div>


<script>
/* PARTICLES */
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    size: { value: 3 },
    color: { value: "#00ffcc" },
    line_linked: { enable: true, color: "#00ffcc" },
    move: { speed: 2 }
  }
});

/* CUSTOM CURSOR */
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e=>{
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});



</script>
<button onclick="discordLogin()">Login with Discord</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithPopup, OAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAbV7OHp1-mroEGnprfW4rcddOpVjE9U9k",
  authDomain: "matrixxkinoto-1d31c.firebaseapp.com",
  projectId: "matrixxkinoto-1d31c",
  appId: "1:480949525974:web:4eef38de95a3b2628cd877"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.discordLogin = async () => {
  const provider = new OAuthProvider('oidc.discord');

  try {
    const result = await signInWithPopup(auth, provider);
    alert("Logged in: " + result.user.displayName);
    window.location.href = "main.html";
  } catch (err) {
    alert(err.message);
  }
};
</script>

</body>
</html>
