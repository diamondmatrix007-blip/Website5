<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatrixxKinoto</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== FIX WHITE SCREEN ===== */
html,body{
    margin:0;
    padding:0;
    background:#000;
    color:white;
    font-family:'Orbitron',sans-serif;
    height:100%;
    width:100%;
    overflow:hidden;
}

/* smooth */
*{ transition:all .2s linear; }

/* ===== PARTICLES BG FULL ===== */
#bg{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    z-index:0;
    background:#000;
}

/* ===== CENTER PANEL ===== */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    background:rgba(0,0,0,0.65);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px cyan;
    backdrop-filter:blur(20px);
    width:400px;
    z-index:5;
}

.avatar{
    width:100px;
    border-radius:50%;
    box-shadow:0 0 20px cyan;
}

.btn{
    display:block;
    margin:15px auto;
    padding:15px;
    width:250px;
    border:none;
    border-radius:10px;
    font-size:16px;
    background: black;
    color:white;
    cursor:pointer;
    box-shadow:0 0 15px cyan;
}
.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 35px cyan;
}

/* music btn */
.music{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 15px;
    background:#000;
    border:1px solid cyan;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 10px cyan;
    z-index:10;
}

/* follow glow cursor */
.follow-cursor{
    position: fixed;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;

    background: radial-gradient(circle,
    rgb(0, 225, 255) 0%,
    rgba(255, 0, 0, 0.6) 40%,
    rgba(255, 0, 221, 0) 70%);

    box-shadow:
    0 0 10px #00ffaa,
    0 0 20px #00ffaa,
    0 0 35px #00ffaa;

    transform: translate(-50%, -50%);
    transition: transform 0.05s linear;
    mix-blend-mode: screen;
}
</style>



</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="cursor" id="cursor"></div>

<div class="container">
    <h1>MATRIXxKINOTO</h1>

    <img id="avatar" class="avatar" src="" style="display:none">
    <h2 id="username">Welcome</h2>

    <button class="btn" onclick="enterSite()">ENTER MATRIX</button>
    <button class="btn">Members Area</button>
    <button class="btn">Admin Panel</button>
</div>

<div class="music" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgmusic" loop>
<source src="https://cdn.pixabay.com/audio/2023/03/14/audio_13f0c6c8a6.mp3">
</audio>

<script>
/* ===== DISCORD USER ===== */
const user = JSON.parse(localStorage.getItem("discordUser"));
if(user){
 document.getElementById("username").innerHTML="Welcome "+user.username;
 document.getElementById("avatar").src="https://cdn.discordapp.com/avatars/"+user.id+"/"+user.avatar+".png";
 document.getElementById("avatar").style.display="block";
}

/* ===== MUSIC ===== */
function toggleMusic(){
 let m=document.getElementById("bgmusic");
 if(m.paused){m.play()} else{m.pause()}
}


/* ===== PARTICLES FULL BLACK FIX ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<120;i++){
 particles.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2,
  d:Math.random()*1
 });
}

function draw(){
 ctx.fillStyle="black";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 ctx.fillStyle="cyan";
 particles.forEach(p=>{
  ctx.beginPath();
  ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx.fill();

  p.y+=p.d;
  if(p.y>canvas.height){
   p.y=0;
   p.x=Math.random()*canvas.width;
  }
 });

 requestAnimationFrame(draw);
}
draw();

function enterSite(){
 alert("Welcome to Matrix ðŸ˜ˆ");
}
</script>
<div class="follow-cursor"></div>

<script>
const cursor = document.querySelector(".follow-cursor");

let mouseX = 0;
let mouseY = 0;
let posX = 0;
let posY = 0;

// get real mouse position
document.addEventListener("mousemove", (e)=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// ultra smooth follow (144hz feel)
function animate(){
    posX += (mouseX - posX) * 0.15;
    posY += (mouseY - posY) * 0.15;

    cursor.style.left = posX + "px";
    cursor.style.top = posY + "px";

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
