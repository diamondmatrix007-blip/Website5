<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATRIXxKINOTO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:black;
overflow:hidden;
font-family:'Orbitron',sans-serif;
color:#00ffe1;
}

/* center main */
.main{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

/* title */
.title{
font-size:60px;
font-weight:900;
letter-spacing:4px;
text-shadow:0 0 20px #00ffe1,0 0 60px #00ffe1;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{filter:hue-rotate(0deg);}
to{filter:hue-rotate(360deg);}
}

/* buttons */
.btn{
margin-top:40px;
padding:15px 40px;
font-size:18px;
background:rgba(0,255,225,0.08);
border:1px solid #00ffe1;
color:#00ffe1;
cursor:pointer;
backdrop-filter:blur(6px);
transition:0.25s;
border-radius:12px;
box-shadow:0 0 15px #00ffe1;
}

.btn:hover{
transform:scale(1.08);
box-shadow:0 0 25px #00ffe1,0 0 60px #00ffe1;
}
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<canvas id="particles"></canvas>

<div class="main">
<div class="title">MATRIXxKINOTO</div>

<button class="btn">DASHBOARD</button>
<button class="btn">FILES</button>
<button class="btn">SETTINGS</button>
</div>

<!-- GLOW FOLLOW CURSOR -->
<div id="cursorGlow"></div>

<style>
#cursorGlow{
position:fixed;
width:26px;
height:26px;
border-radius:50%;
pointer-events:none;
z-index:9999;
background:rgba(0,255,225,0.15);
border:1px solid #00ffe1;
box-shadow:0 0 20px #00ffe1,0 0 60px #00ffe1;
transform:translate(-50%,-50%);
}
</style>

<script>
/* 144hz smooth cursor */
const glow=document.getElementById("cursorGlow");
let mx=0,my=0,px=0,py=0;

document.addEventListener("mousemove",e=>{
mx=e.clientX;
my=e.clientY;
});

function animateCursor(){
px+=(mx-px)*0.15;
py+=(my-py)*0.15;
glow.style.left=px+"px";
glow.style.top=py+"px";
requestAnimationFrame(animateCursor);
}
animateCursor();

/* BUTTON TILT */
document.querySelectorAll(".btn").forEach(btn=>{
btn.addEventListener("mousemove",(e)=>{
const rect=btn.getBoundingClientRect();
const x=e.clientX-rect.left-rect.width/2;
const y=e.clientY-rect.top-rect.height/2;
btn.style.transform=`rotateX(${ -y/6 }deg) rotateY(${ x/6 }deg) scale(1.08)`;
});
btn.addEventListener("mouseleave",()=>{
btn.style.transform="rotateX(0) rotateY(0) scale(1)";
});
});

/* PARTICLES 144hz */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.7,
vy:(Math.random()-0.5)*0.7,
size:Math.random()*2
});
}

function drawParticles(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffe1";

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width) p.vx*=-1;
if(p.y<0||p.y>canvas.height) p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
});

requestAnimationFrame(drawParticles);
}
drawParticles();

window.onresize=()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
};
</script>

</body>
</html>
