<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatrixxKinoto</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#0d0d2b,#000);
    color:white;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
}

/* smooth 144hz animations */
*{
    transition: all 0.2s linear;
}

/* particles canvas */
#bg{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* center panel */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px #6a00ff;
    backdrop-filter:blur(20px);
    width:400px;
}

/* avatar */
.avatar{
    width:100px;
    border-radius:50%;
    box-shadow:0 0 20px cyan;
}

/* buttons */
.btn{
    display:block;
    margin:15px auto;
    padding:15px;
    width:250px;
    border:none;
    border-radius:10px;
    font-size:16px;
    background:linear-gradient(45deg,#6a00ff,cyan);
    color:white;
    cursor:pointer;
    box-shadow:0 0 15px #6a00ff;
}
.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 35px cyan;
}

/* glow cursor */
.cursor{
    position:fixed;
    width:20px;
    height:20px;
    border-radius:50%;
    background:cyan;
    box-shadow:0 0 20px cyan,0 0 40px #6a00ff;
    pointer-events:none;
    z-index:999;
    transform:translate(-50%,-50%);
}

/* music toggle */
.music{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 15px;
    background:#000;
    border:1px solid cyan;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 10px cyan;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="cursor" id="cursor"></div>

<div class="container">
    <h1>âš¡ MATRIXxKINOTO</h1>

    <img id="avatar" class="avatar" src="" style="display:none">
    <h2 id="username">Loading...</h2>

    <button class="btn" onclick="enterSite()">ENTER MATRIX</button>
    <button class="btn" onclick="members()">Members Area</button>
    <button class="btn" onclick="admin()">Admin Panel</button>
</div>

<div class="music" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgmusic" loop>
<source src="https://cdn.pixabay.com/audio/2023/03/14/audio_13f0c6c8a6.mp3">
</audio>

<script>
/* =========================
   GET DISCORD USER
========================= */
const user = JSON.parse(localStorage.getItem("discordUser"));

if(user){
    document.getElementById("username").innerHTML="Welcome "+user.username;
    document.getElementById("avatar").src="https://cdn.discordapp.com/avatars/"+user.id+"/"+user.avatar+".png";
    document.getElementById("avatar").style.display="block";
}else{
    document.getElementById("username").innerHTML="Welcome User";
}

/* =========================
   BUTTONS
========================= */
function enterSite(){
    alert("Welcome to Matrix World ðŸ˜ˆ");
}

function members(){
    alert("Members area coming soon ðŸ”’");
}

function admin(){
    alert("Admin panel only for you ðŸ˜Ž");
}

/* =========================
   MUSIC
========================= */
function toggleMusic(){
    const m=document.getElementById("bgmusic");
    if(m.paused){
        m.play();
    }else{
        m.pause();
    }
}

/* =========================
   GLOW CURSOR
========================= */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",(e)=>{
    cursor.style.left=e.clientX+"px";
    cursor.style.top=e.clientY+"px";
});

/* =========================
   PARTICLES
========================= */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2,
        d:Math.random()*1
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="cyan";

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        p.y+=p.d;
        if(p.y>canvas.height){
            p.y=0;
            p.x=Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
