<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    background:#000;
    font-family:Orbitron, sans-serif;
    color:white;
    overflow:hidden;
}

/* top bar */
.topbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(20px);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    box-shadow:0 0 20px #00ffee44;
}

.logo{
    font-size:22px;
    color:#00ffee;
    text-shadow:0 0 10px #00ffee;
}

/* user box */
.user{
    display:flex;
    align-items:center;
    gap:10px;
}

.user img{
    width:40px;
    border-radius:50%;
    box-shadow:0 0 15px cyan;
}

/* dashboard grid */
.grid{
    position:absolute;
    top:100px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* card */
.card{
    background:rgba(0,0,0,0.6);
    padding:30px;
    border-radius:18px;
    backdrop-filter:blur(20px);
    box-shadow:0 0 25px #6a00ff33;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 35px cyan;
}

.card h2{
    color:#00ffee;
    text-shadow:0 0 10px cyan;
}

/* glow follower */
.follow{
    position:fixed;
    width:18px;
    height:18px;
    border-radius:50%;
    pointer-events:none;
    background:cyan;
    box-shadow:0 0 15px cyan,0 0 40px cyan;
    z-index:9999;
    transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<div class="follow"></div>

<!-- top bar -->
<div class="topbar">
    <div class="logo">âš¡ MATRIXxKINOTO</div>

    <div class="user">
        <img id="avatar">
        <span id="username">User</span>
    </div>
</div>

<!-- dashboard cards -->
<div class="grid">

<div class="card" onclick="openPage('members.html')">
<h2>Members</h2>
<p>Private users area</p>
</div>

<div class="card" onclick="openPage('admin.html')">
<h2>Admin</h2>
<p>Control panel</p>
</div>

<div class="card">
<h2>Music</h2>
<p>Coming soon</p>
</div>

<div class="card">
<h2>Gallery</h2>
<p>Upload images soon</p>
</div>

<div class="card">
<h2>Chat</h2>
<p>Realtime chat soon</p>
</div>

</div>

<script>
/* discord user */
const user = JSON.parse(localStorage.getItem("discordUser"));
if(user){
 document.getElementById("username").innerHTML=user.username;
 document.getElementById("avatar").src="https://cdn.discordapp.com/avatars/"+user.id+"/"+user.avatar+".png";
}

/* open page */
function openPage(page){
 window.location.href = page;
}

/* glow follow cursor */
const c=document.querySelector(".follow");
let mx=0,my=0,px=0,py=0;

document.addEventListener("mousemove",e=>{
 mx=e.clientX;
 my=e.clientY;
});

function loop(){
 px += (mx-px)*0.18;
 py += (my-py)*0.18;
 c.style.left=px+"px";
 c.style.top=py+"px";
 requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
