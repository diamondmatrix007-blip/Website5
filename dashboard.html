<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATRIXxKINOTO</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Orbitron', sans-serif;
cursor:none;
}

body{
background:#000;
overflow-x:hidden;
color:white;
}

/* PARTICLES BACKGROUND */
#particles{
position:fixed;
width:100%;
height:100%;
z-index:-1;
top:0;
left:0;
}

/* HEADER */
.header{
text-align:center;
font-size:28px;
padding:20px;
letter-spacing:4px;
color:#00ffe1;
text-shadow:0 0 20px #00ffe1;
}

/* SIDEBAR */
.sidebar{
position:fixed;
left:-240px;
top:0;
width:240px;
height:100%;
background:#050505;
border-right:1px solid #00ffe1;
padding-top:80px;
transition:.4s;
z-index:999;
}

.sidebar.active{
left:0;
}

.sidebar button{
display:block;
width:85%;
margin:15px auto;
padding:12px;
background:black;
border:1px solid #00ffe1;
color:#00ffe1;
cursor:pointer;
transition:.3s;
}

.sidebar button:hover{
background:#00ffe1;
color:black;
box-shadow:0 0 15px #00ffe1;
}

/* TOGGLE BUTTON */
.toggle{
position:fixed;
left:10px;
top:15px;
font-size:26px;
color:#00ffe1;
cursor:pointer;
z-index:1000;
}

/* MAIN CONTENT */
.main{
margin-left:0;
padding:30px;
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
}

/* POST BOX */
.post{
width:320px;
background:rgba(0,0,0,0.7);
border:1px solid #00ffe1;
padding:15px;
box-shadow:0 0 20px #00ffe1;
transition:.3s;
cursor:pointer;
}

.post:hover{
transform:scale(1.03);
box-shadow:0 0 35px #00ffe1;
}

.uploader{
font-size:12px;
opacity:.7;
}

.title{
font-size:20px;
margin:8px 0;
color:#00ffe1;
}

.message{
font-size:14px;
opacity:.9;
}

.post img{
width:100%;
margin-top:10px;
border-radius:6px;
}

/* POPUP */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:black;
border:1px solid #00ffe1;
padding:25px;
width:60%;
z-index:10000;
box-shadow:0 0 40px #00ffe1;
transition:.3s;
}

.popup.active{
transform:translate(-50%,-50%) scale(1);
}

.close{
float:right;
cursor:pointer;
color:#00ffe1;
}

/* CURSOR GLOW FOLLOW */
.cursor{
position:fixed;
width:18px;
height:18px;
border-radius:50%;
background:#00ffe1;
pointer-events:none;
z-index:9999;
box-shadow:0 0 20px #00ffe1,0 0 40px #00ffe1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="toggle" onclick="toggleMenu()">â˜°</div>

<div class="sidebar" id="sidebar">
<button onclick="createPost()">Create Post</button>
<button onclick="uploadImage()">Upload Image</button>
</div>

<div class="header">MATRIXxKINOTO</div>

<div class="main" id="feed"></div>

<div class="popup" id="popup">
<span class="close" onclick="closePopup()">X</span>
<div id="popupContent"></div>
</div>

<div class="cursor" id="cursor"></div>

<script>
/* SIDEBAR */
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

/* USER NAME FROM DISCORD LOGIN */
let username = localStorage.getItem("discordUser") || "Anonymous";

/* CREATE MESSAGE POST */
function createPost(){
let title = prompt("Enter title:");
if(!title) return;

let msg = prompt("Enter message:");
if(!msg) return;

addPost(title,msg,null);
alert("Posted!");
}

/* UPLOAD IMAGE */
function uploadImage(){
let title = prompt("Image title:");
if(!title) return;

let url = prompt("Paste image URL:");
if(!url) return;

addPost(title,"",url);
alert("Uploaded!");
}

/* ADD POST */
function addPost(title,msg,img){
let feed = document.getElementById("feed");

let div = document.createElement("div");
div.className="post";
div.onclick = ()=>openPopup(title,msg,img);

div.innerHTML=`
<div class="uploader">Posted by ${username}</div>
<div class="title">${title}</div>
<div class="message">${msg}</div>
${img? `<img src="${img}">`:""}
`;

feed.prepend(div);
}

/* POPUP */
function openPopup(t,m,i){
let html=`<h2>${t}</h2><p>${m}</p>${i?`<img src="${i}" style="width:100%">`:""}`;
document.getElementById("popupContent").innerHTML=html;
document.getElementById("popup").classList.add("active");
}
function closePopup(){
document.getElementById("popup").classList.remove("active");
}

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<120;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffe1";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=0.3;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(animate);
}
animate();

/* SMOOTH GLOW CURSOR FOLLOW */
const cursor=document.getElementById("cursor");
let cx=0,cy=0,tx=0,ty=0;

document.addEventListener("mousemove",e=>{
tx=e.clientX;
ty=e.clientY;
});

function smooth(){
cx+=(tx-cx)*0.15;
cy+=(ty-cy)*0.15;
cursor.style.left=cx+"px";
cursor.style.top=cy+"px";
requestAnimationFrame(smooth);
}
smooth();
</script>

</body>
</html>
