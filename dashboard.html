<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MATRIXxKINOTO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Orbitron;
cursor:none;
}

body{
background:black;
color:white;
overflow-x:hidden;
}

/* PARTICLES */
#bg{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

/* HEADER */
.header{
text-align:center;
font-size:30px;
padding:20px;
letter-spacing:4px;
color:#00ffe1;
text-shadow:0 0 20px #00ffe1;
}

/* SIDEBAR */
.sidebar{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:#050505;
border-right:1px solid #00ffe1;
padding:80px 15px;
transition:.4s;
z-index:999;
}
.sidebar.active{ left:0; }

.toggle{
position:fixed;
left:15px;
top:15px;
font-size:26px;
color:#00ffe1;
z-index:1000;
cursor:pointer;
}

/* FORM */
.formbox{
margin-top:20px;
display:none;
}

.formbox input,
.formbox textarea{
width:100%;
margin-bottom:10px;
padding:10px;
background:black;
border:1px solid #00ffe1;
color:#00ffe1;
}

.formbox button{
width:100%;
padding:12px;
background:black;
border:1px solid #00ffe1;
color:#00ffe1;
cursor:pointer;
transition:.3s;
}
.formbox button:hover{
background:#00ffe1;
color:black;
box-shadow:0 0 15px #00ffe1;
}

/* MAIN POSTS */
.main{
padding:30px;
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
}

.post{
width:330px;
background:rgba(0,0,0,0.7);
border:1px solid #00ffe1;
padding:15px;
box-shadow:0 0 20px #00ffe1;
transition:.3s;
}
.post:hover{
transform:scale(1.03);
box-shadow:0 0 35px #00ffe1;
}

.post img{
width:100%;
margin-top:10px;
border-radius:6px;
}

.uploader{
font-size:12px;
opacity:.7;
}

.title{
font-size:20px;
color:#00ffe1;
margin:6px 0;
}

/* CURSOR */
.cursor{
position:fixed;
width:18px;
height:18px;
border-radius:50%;
background:#00ffe1;
pointer-events:none;
z-index:9999;
box-shadow:0 0 20px #00ffe1,0 0 40px #00ffe1;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="toggle" onclick="toggle()">☰</div>
<div class="header">MATRIXxKINOTO</div>

<!-- SIDEBAR -->
<div class="sidebar" id="side">

<button onclick="openForm()">➕ Create Post / Upload Image</button>

<div class="formbox" id="formBox">
<input type="text" id="title" placeholder="Enter title">
<textarea id="message" placeholder="Enter message"></textarea>
<input type="file" id="image">
<button onclick="uploadPost()">UPLOAD</button>
</div>

</div>

<!-- MAIN FEED -->
<div class="main" id="feed"></div>

<div class="cursor" id="cursor"></div>

<script>
/* SIDEBAR */
function toggle(){
document.getElementById("side").classList.toggle("active");
}
function openForm(){
document.getElementById("formBox").style.display="block";
}

/* USERNAME (discord later) */
let username = localStorage.getItem("discordUser") || "User";

/* UPLOAD POST */
function uploadPost(){
let title=document.getElementById("title").value;
let msg=document.getElementById("message").value;
let file=document.getElementById("image").files[0];

if(!title){ alert("Enter title"); return; }

let reader=new FileReader();
reader.onload=function(e){
createPost(title,msg,e.target.result);
};
if(file) reader.readAsDataURL(file);
else createPost(title,msg,null);

document.getElementById("title").value="";
document.getElementById("message").value="";
document.getElementById("image").value="";
alert("Uploaded successfully");
}

function createPost(title,msg,img){
let feed=document.getElementById("feed");

let div=document.createElement("div");
div.className="post";

div.innerHTML=`
<div class="uploader">Posted by ${username}</div>
<div class="title">${title}</div>
<div>${msg}</div>
${img? `<img src="${img}">`:""}
`;

feed.prepend(div);
}

/* PARTICLES */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<120;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}
function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffe1";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=0.3;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(anim);
}
anim();

/* SMOOTH CURSOR */
const cursor=document.getElementById("cursor");
let cx=0,cy=0,tx=0,ty=0;
document.addEventListener("mousemove",e=>{tx=e.clientX;ty=e.clientY;});
function smooth(){
cx+=(tx-cx)*0.15;
cy+=(ty-cy)*0.15;
cursor.style.left=cx+"px";
cursor.style.top=cy+"px";
requestAnimationFrame(smooth);
}
smooth();
</script>

</body>
</html>
